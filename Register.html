<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GKeys | Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/mySyle-login.css" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="log-container">
        <div class="forms">
        <div class="form-login">
        <span class="title">Register</span>
        <a class ="BackHome"href="index.html" style="margin-left: 190px">Home</a>

        <form action="#">
            <div class="input-field">
                <input type="text" placeholder="Enter your first name" required>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-field">
                <input type="text" placeholder="Enter your last name" required>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-field">
                <input type="text" placeholder="Enter your phone number" required>
                <i class="fa-solid fa-phone"></i>
            </div>
            
            <div class="input-field">
                <input type="text" placeholder="Enter your email" required>
                <i class="fa-solid fa-envelope icon"></i>
            </div>

            <div class="input-field">
                <input type="password" placeholder="Enter your password" required>
                <i class="fa-solid fa-lock"></i>
                <i class="fa-solid fa-eye-slash showHidePw"></i>
    </div>
    <div class="checkbox-text">
        <div class="checkbox-content">
            <input type="checkbox" id="logCheck">
            <label for="logCheck" class="text">Remember me</label>
        </div>

        <a href="#" class="text">Forgot password?</a>
    </div>

    <div class="input-field button">
        <a href="index.html"><input type="button" value="Register now" required></a>
    </div>
</form>
</div>

</div>
</div>
</body>
</html>
