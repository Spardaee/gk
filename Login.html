<!DOCTYPE <!DOCTYPE html>
<html lang="en">
    <head>
        <title>GKeys | Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/mySyle-login.css" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <div class="log-container">
            <div class="forms">
                <div class="form-login">
                    <span class="title">Login</span>
                    <a class = "BackHome" href="index.html">Home</a>


                    <form action="#">
                        <div class="input-field">
                            <input type="text" placeholder="Enter your email" required>
                            <i class="fa-solid fa-envelope icon"></i>
                        </div>
    
                        <div class="input-field">
                            <input type="password" placeholder="Enter your password" required>
                            <i class="fa-solid fa-lock"></i>
                            <i class="fa-solid fa-eye-slash showHidePw"></i>
                </div>
    
                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="logCheck">
                        <label for="logCheck" class="text">Remember me</label>
                    </div>
    
                    <a href="#" class="text">Forgot password?</a>
                </div>
    
                <div class="input-field button">
                    <input type="button" value="Login here" required>
                </div>
            </form>
    
            <div class="login-signup">
                <span class="text">Not a member?
                    <a href="Register.html" class="text signup-text">Signup</a>
                </span>
            </div>

            <div class="login-signup">
                <span class="text">Continue as a
                    <a href="index.html" class="text signup-text">guest</a>
                </span>
            </div>
        </div>
    </body>
</html>
